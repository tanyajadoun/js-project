<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--fontawesome cdn for using various icons-->
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <form >
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <!--for all flag images we will use an api i.e flagsapi.com-->
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="from">
                            
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="EUR">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i> <!--from the fontawesomes open source icon we have used it-->
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="to">
                            <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EURO</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
   <script src="codes.js"></script>
   <script src="style.js"></script>
</body>
</html>
